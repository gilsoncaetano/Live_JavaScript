<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var veiculo = prompt("Digite o veiculo");
      var tempo = prompt("Digite quanto tempo o veiculo ficou estacionamento");
      if (veiculo == "carro") {
        alert("você deve pagar: R$" + tempo * 2);
      } else if (veiculo == "onibus") {
        alert("você deve pagar: R$" + tempo * 3);
      } else {
        alert("você deve pagar: R$" + tempo * 5);
      }
    </script>
  </body>
</html>
